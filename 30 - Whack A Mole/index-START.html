<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score = 0;
  Array.from(holes).forEach(el=>{
    el.addEventListener('click',(e)=>{
      if(e.target.classList.contains('mole')){
        el.parentNode.classList.remove('up')
        score++;
        scoreBoard.innerHTML = score
      }
      
    })
  })
  
  function startGame(){
    
    let showUp = setInterval(()=>{
      let random = Math.floor(Math.random()*6)
      holes[random].classList.add('up')
      setTimeout(()=>holes[random].classList.remove('up'),750)
    },Math.floor(Math.random()*4)*750)

    setTimeout(()=>clearInterval(showUp),30*60*1000)
  }
</script>
</body>
</html>
