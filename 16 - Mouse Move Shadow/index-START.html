<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    /* text-shadow: rgb(255, 75, 246); */
  }

  h1 {
    
    font-size: 100px;
  }
  </style>

<script>
  let text = document.getElementsByTagName('div')[0];  //‰∏çÁü•ÈÅìÁÇ∫‰ªÄÈ∫º get <h1> ÊúÉÊúâÂïèÈ°å?
  console.log(text);
  let x,y;
  document.addEventListener('mousemove',(e)=>{
    x = Math.round(e.offsetX / window.innerWidth *50)
    y = Math.round(e.offsetY / window.innerHeight *50)
    
    text.style.textShadow = `
      ${x}vh ${y}vh 0 rgb(54, 255, 211),
      ${y}vh ${x}vh 0 rgb(255, 54, 195),
      ${-x}vh ${-y}vh 0 rgb(255, 218, 54),
      ${-y}vh ${x}vh 0 rgb(178, 85, 255)   
    `
  })

</script>
</body>
</html>
