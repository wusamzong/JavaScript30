<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let arr=[]
  document.addEventListener('keydown',(e)=>{
    if(arr.length==6)
      arr.shift()
    arr.push(e.key)
    console.log(arr);
  })
</script>
</body>
</html>
